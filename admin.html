<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõí Smart Cart - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f0f2f5; }
    .navbar { background: linear-gradient(90deg, #007bff, #00c6ff); }
    .navbar-brand { color: white !important; font-weight: 600; }
    .accordion-button:not(.collapsed) { background-color: #007bff; color: white; }
    .btn-remove, .btn-checkout { border-radius: 8px; color: white; border: none; padding: 5px 10px; cursor: pointer; transition: 0.3s; }
    .btn-remove { background: #ff4d4d; }
    .btn-remove:hover { background: #e60000; }
    .btn-checkout { background: #28a745; }
    .btn-checkout:hover { background: #1e7e34; }
    .alerts { color: red; font-weight: 600; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">üõí Smart Cart - Admin</a>
    </div>
  </nav>

  <div class="container my-5">
    <h3 class="mb-4">All Carts</h3>
    <div class="accordion" id="cartsAccordion"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const THINGER_BUCKET_URL = "https://api.thinger.io/v2/users/yash7642/buckets/cart_events/data";
    const THINGER_TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJyZWFkX2NhcnQiLCJzdnIiOiJldS1jZW50cmFsLmF3cy50aGluZ2VyLmlvIiwidXNyIjoieWFzaDc2NDIifQ.lGO_NX7ctPtObLJToP4lJnvw9nC6yxejVQFy7FJ5Yo4";

    let allCartData = {};
    let openCartId = null;

    async function fetchAllCarts() {
      try {
        const res = await axios.get(THINGER_BUCKET_URL, {
          headers: { "Authorization": "Bearer " + THINGER_TOKEN }
        });

        const rawData = res.data;

        // Aggregate repeated items per cartId + name
        const carts = {};
        rawData.forEach(item => {
          const cartId = item.cartId;
          const name = item.item;

          if (!carts[cartId]) carts[cartId] = {};
          if (carts[cartId][name]) {
            carts[cartId][name].qty += 1;
          } else {
            carts[cartId][name] = {
              id: item.eventId,
              name: name,
              price: item.price,
              qty: 1,
              time: new Date(item.timestamp).toLocaleTimeString(),
              scanned: item.action !== "UNKNOWN"
            };
          }
        });

        // Check if data has changed to avoid unnecessary rerender
        if (JSON.stringify(carts) !== JSON.stringify(allCartData)) {
          allCartData = carts;
          renderCarts();
        }

      } catch (err) {
        console.error("Error fetching Thinger.io data:", err);
      }
    }

    function renderCarts() {
      const accordion = document.getElementById("cartsAccordion");
      accordion.innerHTML = "";

      Object.keys(allCartData).forEach((cartId, idx) => {
        const itemsObj = allCartData[cartId];
        const items = Object.values(itemsObj);
        const totalAmount = items.reduce((sum, i) => sum + i.price * i.qty, 0);

        const unscanned = items.some(i => !i.scanned);
        const alertMsg = unscanned ? "‚ùó Unscanned Item" : "";

        const collapseClass = (cartId === openCartId) ? "accordion-collapse collapse show" : "accordion-collapse collapse";
        const buttonClass = (cartId === openCartId) ? "accordion-button" : "accordion-button collapsed";
        const ariaExpanded = (cartId === openCartId) ? "true" : "false";

        const cardHTML = `
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading${idx}">
              <button class="${buttonClass}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${idx}" 
                      aria-expanded="${ariaExpanded}" aria-controls="collapse${idx}" onclick="openCartId='${cartId}'">
                Cart ID: ${cartId} | Total: ‚Çπ${totalAmount.toFixed(2)} | Alerts: <span class="alerts">${alertMsg}</span>
              </button>
            </h2>
            <div id="collapse${idx}" class="${collapseClass}" aria-labelledby="heading${idx}" data-bs-parent="#cartsAccordion">
              <div class="accordion-body">
                <table class="table align-middle">
                  <thead>
                    <tr>
                      <th>Item Name</th>
                      <th>Price (‚Çπ)</th>
                      <th>Qty</th>
                      <th>Total</th>
                      <th>Time</th>
                      <th>Scanned</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${items.map(item => `
                      <tr>
                        <td>${item.name}</td>
                        <td>‚Çπ${item.price.toFixed(2)}</td>
                        <td>${item.qty}</td>
                        <td>‚Çπ${(item.price * item.qty).toFixed(2)}</td>
                        <td>${item.time}</td>
                        <td>${item.scanned ? "‚úÖ" : "‚ùå"}</td>
                        <td><button class="btn-remove" onclick="removeItem('${item.id}', '${cartId}', '${item.name}')">‚ùå Remove</button></td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
                <button class="btn btn-checkout" onclick="checkoutCart('${cartId}')">‚úÖ Checkout Cart</button>
              </div>
            </div>
          </div>
        `;
        accordion.innerHTML += cardHTML;
      });
    }

    async function removeItem(itemId, cartId, name) {
      try {
        await axios.delete(`${THINGER_BUCKET_URL}/${itemId}`, { headers: { "Authorization": "Bearer " + THINGER_TOKEN } });
        if (allCartData[cartId] && allCartData[cartId][name]) {
          allCartData[cartId][name].qty -= 1;
          if (allCartData[cartId][name].qty <= 0) delete allCartData[cartId][name];
        }
        renderCarts();
      } catch (err) {
        console.error("Failed to remove item:", err);
      }
    }

    async function checkoutCart(cartId) {
      if (!allCartData[cartId]) return;
      const items = Object.values(allCartData[cartId]);
      try {
        for (const item of items) {
          await axios.delete(`${THINGER_BUCKET_URL}/${item.id}`, { headers: { "Authorization": "Bearer " + THINGER_TOKEN } });
        }
        delete allCartData[cartId];
        renderCarts();
        alert(`Cart ${cartId} checked out and cleared!`);
      } catch (err) {
        console.error("Checkout failed:", err);
        alert("Checkout failed. Check console.");
      }
    }

    // Smooth real-time updates every 5 seconds
    setInterval(fetchAllCarts, 5000);
    window.onload = fetchAllCarts;
  </script>
</body>
</html>
