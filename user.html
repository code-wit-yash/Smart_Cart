<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõí Smart Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(to right, #74ebd5, #ACB6E5); }
    .navbar { background: linear-gradient(90deg, #007bff, #00c6ff); }
    .navbar-brand { font-weight: 600; color: white !important; }
    .cart-card { border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .table thead { background: #007bff; color: white; }
    .total-card { background: linear-gradient(135deg, #00c6ff, #007bff); color: white; border-radius: 15px; padding: 20px; text-align: center; }
    .btn-remove { background: #ff4d4d; border: none; color: white; border-radius: 8px; padding: 5px 10px; cursor: pointer; transition: 0.3s; }
    .btn-remove:hover { background: #e60000; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">üõí Smart Cart</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <div class="card cart-card p-3">
          <h4 class="mb-3">Your Items</h4>
          <p><b>Cart ID:</b> <span id="cartIdDisplay">Loading...</span></p>
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price (‚Çπ)</th>
                <th>Qty</th>
                <th>Subtotal</th>
                <th>Time Added</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="cartTable"></tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-4 mt-4 mt-lg-0">
        <div class="total-card">
          <h5>Total Items</h5>
          <h2 id="totalItems">0</h2>
          <h5>Grand Total</h5>
          <h2 id="totalAmount">‚Çπ0</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cartId = new URLSearchParams(window.location.search).get("cartId") || "CART_001";
    document.getElementById("cartIdDisplay").innerText = cartId;

    const THINGER_BUCKET_URL = "https://api.thinger.io/v1/users/yash7642/buckets/cart_events/data";
    const THINGER_TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJyZWFkX2NhcnQiLCJzdnIiOiJldS1jZW50cmFsLmF3cy50aGluZ2VyLmlvIiwidXNyIjoieWFzaDc2NDIifQ.lGO_NX7ctPtObLJToP4lJnvw9nC6yxejVQFy7FJ5Yo4"; // Replace

    let cartData = [];

    async function fetchCartData() {
      try {
        const response = await axios.get(THINGER_BUCKET_URL, {
          headers: { "Authorization": "Bearer " + THINGER_TOKEN }
        });

        const rawData = response.data.filter(item => item.cartId === cartId);
        const mapped = rawData.map(item => ({
          id: item.eventId,
          name: item.item,
          price: item.price,
          qty: 1,
          time: new Date(item.timestamp).toLocaleTimeString(),
          action: item.action
        }));

        // Aggregate repeated items
        const aggregated = {};
        mapped.forEach(item => {
          if (aggregated[item.name]) aggregated[item.name].qty += 1;
          else aggregated[item.name] = { ...item };
        });

        const newCartData = Object.values(aggregated);

        // Check if data changed
        if (JSON.stringify(newCartData) !== JSON.stringify(cartData)) {
          cartData = newCartData;
          updateCartTable();
        }

      } catch (err) {
        console.error("Error fetching cart data:", err);
      }
    }

    function updateCartTable() {
      const cartTable = document.getElementById("cartTable");
      let totalItems = 0, totalAmount = 0;
      cartTable.innerHTML = "";

      cartData.forEach(item => {
        const subtotal = item.price * item.qty;
        totalItems += item.qty;
        totalAmount += subtotal;

        cartTable.innerHTML += `
          <tr>
            <td>${item.name}${item.action==="UNKNOWN" ? " ‚ùå" : ""}</td>
            <td>‚Çπ${item.price.toFixed(2)}</td>
            <td>${item.qty}</td>
            <td>‚Çπ${subtotal.toFixed(2)}</td>
            <td>${item.time}</td>
            <td><button class="btn-remove" onclick="removeItem('${item.id}')">‚ùå Remove</button></td>
          </tr>
        `;
      });

      document.getElementById("totalItems").innerText = totalItems;
      document.getElementById("totalAmount").innerText = "‚Çπ" + totalAmount.toFixed(2);
    }

    async function removeItem(itemId) {
      cartData = cartData.filter(item => item.id !== itemId);
      updateCartTable();

      try {
        await axios.delete(`${THINGER_BUCKET_URL}/${itemId}`, {
          headers: { "Authorization": "Bearer " + THINGER_TOKEN }
        });
      } catch (err) { console.error("Failed to remove item:", err); }
    }

    // Fetch data every 2 seconds for real-time feel
    setInterval(fetchCartData, 2000);
    window.onload = fetchCartData;
  </script>
</body>
</html>
